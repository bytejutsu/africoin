{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Africoin Blockchain Data</h1>
        <!-- Download Button -->
        <a href="{{ url_for('download_blockchain') }}" download="blockchain.json">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-md">Download Blockchain</button>
        </a>
    </div>

    <!-- Display Blockchain Data -->
    <div class="bg-gray-100 p-4 rounded-md">
        <pre class="text-sm text-gray-800 whitespace-pre-wrap break-words">
            {{ blockchain_data | tojson(indent=4) }}
        </pre>
    </div>
</div>
{% endblock %}
